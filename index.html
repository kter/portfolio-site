<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css"
        crossorigin="anonymous">

                
                <title>ポートフォリオサイト</title>
                </head>
                
                <body>
                    <div class="container">
                        <div class="row  mb-5">
                            <div class="col-sm">
                                <h1>はじめまして</h1>
                                <br />
                                ここはソフトウェアエンジニアの高橋智彦のポートフォリオサイトです。<br />
                                <br />
                                <a href="portfolio.md">職務経歴書を見る</a><br />
                                このサイトがどうやって動いているのか見る (Slideshareへのリンク)<br />
                            </div>
                        </div>
                    </div>
                
                    <div class="container">
                        <div class="row mb-5">
                            <div class="col-sm">
                                <a class="twitter-timeline" data-height="600" href="https://twitter.com/kter?ref_src=twsrc%5Etfw">Tweets by kter</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                            </div>
                            <div class="col-sm">
                                <div id="blog">
                                </div>
                            </div>
                            <div class="col-sm">
                                <div id="github">
                                </div>
                            </div>
                        </div>
                    </div>


                    <template id="github_feed">
                      <div class="row">
                        <ol class="zens">
                          <li>
                            <span id="title" class="title"></span>
                            <span id="description" class="content"><a id="url" href=""> ... show more</a></span>
                            <span id="language" class="timestamp"></span>
                            <span id="updated_at" class="timestamp"></span>
                          </li>
                        </ol>
                        <br>
                      </div>
                    </template>

                <script type="text/javascript">
                  const base_url ='https://api.github.com/users/kter/repos';
                  const params = '?sort=updated&direction=desc';
                  const github_url = base_url + params;
                  const display_limit = 5;
                  const description_limit = 30;

                  fetch(github_url)
                    .then(function(response) {
                      return response.json()
                    })
                    .then(function(json_response) {
                      repository_datas = json_response.slice(0, display_limit);
                      for (repository_data of repository_datas) {
                        description = repository_data['description'] ? repository_data['description'].slice(0, description_limit) : 'No Description Provided.';

                        var template = document.querySelector('#github_feed');
                        var target = document.querySelector("#github");

                        var clone = document.importNode(template.content, true);

                        element = clone.querySelectorAll("span");
                        element[0].textContent = description;
                        element[1].textContent = repository_data['name'];
                        element[2].textContent = repository_data['language'];
                        element[2].textContent = repository_data['updated_at'];
                    
                        target.appendChild(clone);
                      console.log(repository_data);
                      }

                    });
                </script>
                
                </body>
                
                </html>
