                <script type="text/javascript">
                  const base_url ='https://api.github.com/users/kter/repos';
                  const params = '?sort=updated&direction=desc';
                  const github_url = base_url + params;
                  const display_limit = 5;
                  const description_limit = 30;
                  let template_param = {description: []};

                  fetch(github_url)
                    .then(function(response) {
                      return response.json()
                    })
                    .then(function(json_response) {
                      repository_datas = json_response.slice(0, display_limit);
                      for (repository_data of repository_datas) {
                        if (repository_data['description']) {
                          template_param.description.push(repository_data['description'].slice(0, description_limit));
                        } else {
                          template_param.description.push('No Description Provided.');
                        }
                      }
                      console.log(template_param);

                    });

                  // template
                  // append
                </script>
